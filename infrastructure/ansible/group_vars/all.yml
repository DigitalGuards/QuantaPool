---
# QuantaPool Ansible Global Variables

# Environment
environment: testnet

# Zond network configuration
zond_chain_id: 32382
zond_network: testnet
zond_rpc_url: "https://qrlwallet.com/api/zond-rpc/testnet"

# Contract addresses (testnet)
stqrl_address: "0x844A6eB87927780E938908743eA24a56A220Efe8"
deposit_pool_address: "0x9E800e8271df4Ac91334C65641405b04584B57DC"
rewards_oracle_address: "0x541b1f2c501956BCd7a4a6913180b2Fc27BdE17E"
operator_registry_address: "0xD370e9505D265381e839f8289f46D02815d0FF95"

# Client versions
gzond_version: "latest"
qrysm_version: "latest"
gzond_repo: "https://github.com/theQRL/go-zond"
qrysm_repo: "https://github.com/theQRL/qrysm"

# Paths
gzond_data_dir: "/var/lib/gzond"
qrysm_beacon_data_dir: "/var/lib/qrysm/beacon"
qrysm_validator_data_dir: "/var/lib/qrysm/validator"
jwt_secret_path: "/etc/quantapool/jwt.hex"
validator_keys_dir: "/opt/quantapool/validator-keys"
validator_wallet_dir: "/var/lib/qrysm/validator/wallet"
slashing_protection_db: "/var/lib/qrysm/validator/slashing-protection"

# Fee recipient (set to your address to receive priority fees)
fee_recipient_address: ""

# Validator graffiti
validator_graffiti: "QuantaPool"

# Security
ssh_port: 22
fail2ban_enabled: true

# Monitoring
grafana_admin_password: "{{ lookup('env', 'GRAFANA_ADMIN_PASSWORD') | default('changeme', true) }}"

# Alerting (optional - set via environment or override)
discord_webhook_url: "{{ lookup('env', 'DISCORD_WEBHOOK_URL') | default('', true) }}"
telegram_bot_token: "{{ lookup('env', 'TELEGRAM_BOT_TOKEN') | default('', true) }}"
telegram_chat_id: "{{ lookup('env', 'TELEGRAM_CHAT_ID') | default('', true) }}"
