[defaults]
inventory = inventory.ini
# SECURITY NOTE: host_key_checking is disabled for initial provisioning convenience.
# For production, either:
# 1. Set host_key_checking = True and pre-populate ~/.ssh/known_hosts
# 2. Use ssh-keyscan to add keys before provisioning:
#    ssh-keyscan -H <server-ip> >> ~/.ssh/known_hosts
host_key_checking = False
retry_files_enabled = False
stdout_callback = yaml
interpreter_python = auto_silent

[privilege_escalation]
become = True
become_method = sudo
become_user = root

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
